<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Text2Speech</title>
  </head>
  <body>
    <div id="main">
      <p class="title">
        Text 2 Speech
        <i class="fa-regular fa-face-surprise"></i>
      </p>
      <div class="text--container">
        <p class="text-title">Enter Text</p>
        <input type="input" id="text"></input>
      </div>

      <div class="pitch--container">
        <p class="pitch-value">Set Pitch</p>
        <select name="" id="pitch">
          <option value="1">NORMAL</option>
          <option value="2">HIGH</option>
        </select>
      </div>

      <button class="submit">
        <i class="fa-regular fa-microphone"></i>
      </button>
    </div>
    <script type="text/javascript" src="./js_1.js"></script>
    <script
      src="https://kit.fontawesome.com/02995bb42f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
